<script>

   let stockContainer = document.getElementById('stock-card-container');
   samplesymbols.forEach(symbol=>{
    // console.log(symbol);
    generatesamplestocks(symbol);
   })


async function generatesamplestocks(symbol) {
  if (!symbol) return;

  const url = `https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${apiKey}`;
  try {
    const res = await fetch(url);              // wait for response
    const data = await res.json();             // wait for JSON parsing

    if (data) {
      console.log(`Current price of ${symbol}: $${data.close}`);
      stockContainer.innerHTML+=`
      <div class="bg-gray-600 rounded-xl shadow p-6 hover:shadow-lg transition grid grid-flow-row grid-cols-2">
          <h1 class="font-semibold inline text-lg">${data.symbol}</h1>
          <button class="bg-green-600 rounded-lg px-1 w-auto" >${data.percent_change}</button>
          <span class="text-sm font-thin mb-2">${data.name}</span>
          <span class="text-sm font-semibold mb-2 text-right">${data.close}</span>
        </div>
    `                            // âœ… return the actual data
    } else {
      console.log(`Error: ${data.message || 'Invalid symbol'}`);
      return null;
    }
  } catch (err) {
    console.log('Failed to fetch stock price.');
    console.error(err);
    return null;
  }
}


async function fetchStockData() {
      const symbol = document.getElementById("searchInput").value.toUpperCase();
      if (!symbol) return;

      const url = `https://api.twelvedata.com/quote?symbol=${symbol}&apikey=${apiKey}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!data || data.status === 'error' || !data.symbol) {
          alert("Invalid symbol or error fetching data.");
          return;
        }

        // Populate card
        document.getElementById("stockCard").classList.remove("hidden");
        document.getElementById("stockName").textContent = data.name;
        document.getElementById("stockSymbol").textContent = `Symbol: ${data.symbol}`;
        document.getElementById("stockExchange").textContent = data.exchange;
        document.getElementById("stockOpen").textContent = `$${data.open}`;
        document.getElementById("stockClose").textContent = `$${data.close}`;

        const changeElem = document.getElementById("stockChange");
        changeElem.textContent = `${data.percent_change}%`;
        changeElem.className = parseFloat(data.percent_change) >= 0
          ? "text-green-600 font-semibold"
          : "text-red-600 font-semibold";

      } catch (error) {
        console.error(error);
        alert("Failed to fetch stock data.");
      }
    }

    function closeCard() {
      document.getElementById("stockCard").classList.add("hidden");
    }
</script>
